specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EVMPack
    network: optimism-sepolia
    source:
      address: "0x4fCD571Dbc9C7f8b235182B704665Ffd9dAC6289"
      abi: EVMPack
      startBlock: 32592612
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddMaintainer
        - Initialized
        - NewRelease
        - RegisterPackage
        - RemoveMaintainer
        - UpdatePackageMeta
      abis:
        - name: EVMPack
          file: ./abis/EVMPack.json
      eventHandlers:
        - event: AddMaintainer(string,address)
          handler: handleAddMaintainer
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: NewRelease(string,string,string)
          handler: handleNewRelease
        - event: RegisterPackage(string,indexed address,uint8,string)
          handler: handleRegisterPackage
        - event: RemoveMaintainer(string,address)
          handler: handleRemoveMaintainer
        - event: UpdatePackageMeta(string,string)
          handler: handleUpdatePackageMeta
      file: ./src/evm-pack.ts
