type AddMaintainer @entity(immutable: true) {
  id: Bytes!
  name: String! # string
  maintainer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Initialized @entity(immutable: true) {
  id: Bytes!
  version: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NewRelease @entity(immutable: true) {
  id: Bytes!
  name: String! # string
  version: String! # string
  manifest: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RegisterPackage @entity(immutable: true) {
  id: Bytes!
