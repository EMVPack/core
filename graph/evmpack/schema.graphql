  maintainer: Bytes! # address
  packageType: Int! # uint8
  meta: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RemoveMaintainer @entity(immutable: true) {
  id: Bytes!
