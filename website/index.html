<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVMPack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1 class="display-4">EVMPack</h1>
            <p class="lead">A decentralized package registry and on-chain package manager for EVM.</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
            <a href="https://github.com/32ampere/evmpack" class="btn btn-secondary btn-lg">View on GitHub</a>
        </div>
    </div>

    <!-- Features Section -->
    <div class="container py-5">
        <div id="featuresContainer" class="row text-center">
            <!-- Features will be rendered here by JsRender -->
        </div>
    </div>

    <!-- Code Snippet Section -->
    <div class="container mb-5">
        <div class="code-snippet">
            <button class="btn btn-sm btn-light copy-btn" onclick="copyCode()">Copy</button>
            <pre><code>$ npx evmpack install open-zeppelin/contracts@5.0.0
$ npx evmpack link @openzeppelin/contracts-upgradeable</code></pre>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2025 EVMPack. All Rights Reserved.</p>
    </footer>

    <!-- JsRender Template for Features -->
    <script id="featureTemplate" type="text/x-jsrender">
        <div class="col-md-4">
            <span class="feature-icon">{{:icon}}</span>
            <h3 class="mt-3">{{:title}}</h3>
            <p>{{:description}}</p>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsrender@1.0.16/jsrender.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
